<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<title>Teleconsulta - Login</title>
	<link rel="shortcut icon" href="./img/icon.png">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

	<style>
		.container {
			width: 100vw;
			height: 100vh;
			background: white;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center
		}
		.box {
			width: 300px;
			height: 300px;
			background: #fff;
		}
		body {
			margin: 0px;
		}
	</style>

</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
		<a class="navbar-brand text-light" href="#">
			<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-diamond-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M9.05.435c-.58-.58-1.52-.58-2.1 0L4.047 3.339 8 7.293l3.954-3.954L9.049.435zm3.61 3.611L8.708 8l3.954 3.954 2.904-2.905c.58-.58.58-1.519 0-2.098l-2.904-2.905zm-.706 8.615L8 8.707l-3.954 3.954 2.905 2.904c.58.58 1.519.58 2.098 0l2.905-2.904zm-8.615-.707L7.293 8 3.339 4.046.435 6.951c-.58.58-.58 1.519 0 2.098l2.904 2.905z"/>
			</svg>
			Telemedicina
		</a>
	</nav>

	<div class="container">
		<div class="box">
			<center class="text-center">
				<div class="card text-white bg-info mb-3">
				<h5 class="card-header">Telemedicina - Entrar</h5>
					<div class="card-body">
					<form class="form-signin">
						<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
						<input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
						<div class="checkbox mb-3">
							<label>
								<input type="checkbox" value="remember-me"> Lembrar
							</label>
						</div>
						<a class="btn btn-lg btn-success btn-block" href="#" target="popup" onclick="window.open('./chat.html','Telemedicina','width=820,height=1000'); self.close();" target="_blank">Entrar Fisioterapeuta</a>
						<a class="btn btn-lg btn-success btn-block" href="#" target="popup" onclick="window.open('./chatPaciente.html','Telemedicina','width=230,height=1080'); self.close();" target="_blank">Entrar Paciente</a>
					</form>
				</div>
				</div>
			</center> 
		</div>
	</div>
</body>
</html>
